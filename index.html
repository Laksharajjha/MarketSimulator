<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data System</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117; --bg-secondary: #161b22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-green: #238636;
            --accent-green-hover: #2ea043; --accent-red: #da3633;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: 'Fira Code', 'Courier New', Courier, monospace;
        }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); padding: 0; margin: 0; font-size: 14px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 24px; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); }
        .header h1 { margin: 0; font-size: 20px; }
        .status { display: flex; align-items: center; gap: 8px; }
        #status-light { width: 12px; height: 12px; border-radius: 50%; transition: all 0.3s ease; }
        #status-light.connected { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        #status-light.disconnected { background-color: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }
        #status-text { font-weight: bold; color: var(--text-secondary); }
        .container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .column { flex: 1; min-width: 320px; background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .column h2 { margin: 0; padding: 12px 16px; font-size: 16px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .controls { padding: 16px; background-color: #010409; flex-shrink: 0; }
        .controls-row { display: flex; gap: 8px; margin-bottom: 12px; }
        
        /* NEW: Styles for the <select> dropdown */
        select {
            flex-grow: 1;
            background-color: #0d1117;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 14px;
        }

        button { background-color: var(--accent-green); color: #ffffff; border: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.2s ease; }
        button:hover { background-color: var(--accent-green-hover); }
        button.unsub { background-color: #21262d; color: var(--accent-red); border: 1px solid var(--border-color); }
        button.unsub:hover { background-color: #30363d; }
        .sub-list { font-size: 12px; color: var(--text-secondary); }
        .sub-list ul { list-style: none; padding-left: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 6px; }
        .sub-list li { background-color: #0d1117; padding: 4px 8px; border-radius: 4px; font-family: var(--font-mono); border: 1px solid var(--border-color); }
        .log { flex-grow: 1; height: 500px; overflow-y: auto; background-color: #010409; padding: 10px; box-sizing: border-box; font-family: var(--font-mono); font-size: 13px; }
        .log-entry { padding: 4px 0; border-bottom: 1px solid #222; }
        .trade .ticker { font-weight: bold; }
        .trade .vol { color: var(--text-secondary); }
        .buy { color: var(--accent-green); }
        .sell { color: var(--accent-red); }
        .candle-card { border: 1px solid var(--border-color); background-color: #0d1117; border-radius: 6px; padding: 10px; margin-bottom: 8px; }
        .candle-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .candle-header .ticker { font-size: 16px; font-weight: bold; }
        .candle-header .time { font-size: 12px; color: var(--text-secondary); }
        .candle-data { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .candle-data div { font-size: 12px; }
        .candle-data span { font-weight: bold; color: var(--text-primary); font-size: 14px; display: block; }
        .candle-data .label { color: var(--text-secondary); font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="header">
        <h1>Market Data System (Synthetic Trades)</h1>
        <div class="status">
            <div id="status-light" class="disconnected"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>

    <div class="container">
        <div class="column">
            <h2>Live Ticks</h2>
            <div class="controls">
                <div class="controls-row">
                    <select id="tickInput">
                        <option value="AAPL">AAPL</option>
                        <option value="GOOGL">GOOGL</option>
                        <option value="MSFT">MSFT</option>
                        <option value="TSLA">TSLA</option>
                        <option value="GOLANG">GOLANG</option>
                    </select>
                    <button id="tickSubBtn">Sub</button>
                    <button id="tickUnsubBtn" class="unsub">Unsub</button>
                </div>
                <div class="sub-list">
                    <span>Active:</span>
                    <ul id="tick-subs-list"></ul>
                </div>
            </div>
            <div id="tickLog" class="log"></div>
        </div>

        <div class="column">
            <h2>5-Second Candlesticks (Live)</h2>
            <div class="controls">
                <div class="controls-row">
                    <select id="candleInput">
                        <option value="AAPL">AAPL</option>
                        <option value="GOOGL">GOOGL</option>
                        <option value="MSFT">MSFT</option>
                        <option value="TSLA">TSLA</option>
                        <option value="GOLANG">GOLANG</option>
                    </select>
                    <button id="candleSubBtn">Sub</button>
                    <button id="candleUnsubBtn" class="unsub">Unsub</button>
                </div>
                <div class="sub-list">
                    <span>Active:</span>
                    <ul id="candle-subs-list"></ul>
                </div>
            </div>
            <div id="candleLog" class="log"></div>
        </div>
        
        <div class="column">
            <h2>Trade History (from DB)</h2>
            <div class="controls">
                <div class="controls-row">
                    <select id="historyInput">
                        <option value="AAPL">AAPL</option>
                        <option value="GOOGL">GOOGL</option>
                        <option value="MSFT">MSFT</option>
                        <option value="TSLA">TSLA</option>
                        <option value="GOLANG">GOLANG</option>
                    </select>
                    <button id="historyBtn">Fetch History</button>
                </div>
            </div>
            <div id="historyLog" class="log"></div>
        </div>
    </div>

    <script>
        // --- Get Elements ---
        const tickLog = document.getElementById('tickLog');
        const candleLog = document.getElementById('candleLog');
        const historyLog = document.getElementById('historyLog');
        const statusLight = document.getElementById('status-light');
        const statusText = document.getElementById('status-text');
        const tickSubsList = document.getElementById('tick-subs-list');
        const candleSubsList = document.getElementById('candle-subs-list');

        let liveSocket;
        let subscribedTopics = new Set();
        let lastTickPrices = {};

        // --- Smart Scrolling ---
        function appendToLog(logEl, el) {
            const atBottom = (logEl.scrollHeight - logEl.clientHeight <= logEl.scrollTop + 5);
            logEl.appendChild(el);
            if (atBottom) logEl.scrollTop = logEl.scrollHeight;
        }

        // --- Main Connection ---
        function connect() {
            liveSocket = new WebSocket('ws://localhost:8080/ws');
            liveSocket.onopen = function(event) {
                statusLight.classList.add('connected');
                statusLight.classList.remove('disconnected');
                statusText.textContent = "CONNECTED (LIVE)";
                statusText.style.color = "var(--accent-green)";
                subscribedTopics.forEach(topic => sendSubscription(topic, "subscribe"));
            };
            liveSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.vwap !== undefined) {
                    addCandleToLog(data, candleLog);
                } else if (data.price !== undefined) {
                    addTradeToLog(data);
                }
            };
            liveSocket.onclose = function(event) {
                statusLight.classList.remove('connected');
                statusLight.classList.add('disconnected');
                statusText.textContent = "RECONNECTING...";
                statusText.style.color = "var(--accent-red)";
                setTimeout(connect, 3000);
            };
            liveSocket.onerror = function(error) {
                console.error("WebSocket Error:", error);
                statusText.textContent = "ERROR";
            };
        }

        // --- Log Formatters ---
        function addTradeToLog(trade) {
            const el = document.createElement('div');
            el.classList.add('log-entry', 'trade');
            let colorClass = '';
            if (lastTickPrices[trade.ticker]) {
                if (trade.price > lastTickPrices[trade.ticker]) colorClass = 'buy';
                if (trade.price < lastTickPrices[trade.ticker]) colorClass = 'sell';
            }
            lastTickPrices[trade.ticker] = trade.price;
            const time = new Date(trade.timestamp).toLocaleTimeString();
            el.innerHTML = `
                <span class="time">${time}</span>
                <span class="ticker ${colorClass}">${trade.ticker}</span>
                <span class="price ${colorClass}">$${trade.price.toFixed(2)}</span>
                <span class="vol">(Vol: ${trade.volume})</span>
            `;
            appendToLog(tickLog, el);
        }
        function addCandleToLog(candle, logEl) {
            const el = document.createElement('div');
            el.classList.add('log-entry', 'candle-card');
            const colorClass = candle.close > candle.open ? 'buy' : 'sell';
            const time = new Date(candle.start_time).toLocaleString();
            el.innerHTML = `
                <div class="candle-header">
                    <span class="ticker ${colorClass}">${candle.ticker} (5s)</span>
                    <span class="time">${time}</span>
                </div>
                <div class="candle-data">
                    <div><span class="label">Open</span><span class="${candle.open > candle.close ? 'sell' : 'buy'}">${candle.open.toFixed(2)}</span></div>
                    <div><span class="label">High</span><span class="buy">${candle.high.toFixed(2)}</span></div>
                    <div><span class="label">Low</span><span class="sell">${candle.low.toFixed(2)}</span></div>
                    <div><span class="label">Close</span><span class="${colorClass}">${candle.close.toFixed(2)}</span></div>
                    <div><span class="label">Volume</span><span>${candle.volume}</span></div>
                    <div><span class="label">VWAP</span><span>${candle.vwap.toFixed(3)}</span></div>
                </div>
            `;
            appendToLog(logEl, el);
        }
        
        // --- Subscription Logic ---
        function sendSubscription(topic, action) {
            if (liveSocket.readyState === WebSocket.OPEN) {
                const message = { action: action, ticker: topic };
                liveSocket.send(JSON.stringify(message));
            }
        }
        function updateSubscribedList() {
            tickSubsList.innerHTML = ''; candleSubsList.innerHTML = '';
            subscribedTopics.forEach(topic => {
                const el = document.createElement('li');
                el.textContent = topic;
                if (topic.startsWith('5s-')) { 
                    candleSubsList.appendChild(el); 
                } else { 
                    tickSubsList.appendChild(el); 
                }
            });
        }

        // --- Live Event Listeners (UPDATED) ---
        document.getElementById('tickSubBtn').onclick = function() {
            // Read value from the <select> element
            const ticker = document.getElementById('tickInput').value; 
            if (ticker) { 
                subscribedTopics.add(ticker); 
                sendSubscription(ticker, "subscribe"); 
                updateSubscribedList(); 
            }
        };
        document.getElementById('tickUnsubBtn').onclick = function() {
            const ticker = document.getElementById('tickInput').value;
            if (ticker) { 
                subscribedTopics.delete(ticker); 
                sendSubscription(ticker, "unsubscribe"); 
                updateSubscribedList(); 
            }
        };
        document.getElementById('candleSubBtn').onclick = function() {
            const ticker = document.getElementById('candleInput').value;
            if (ticker) { 
                const topic = `5s-${ticker}`; 
                subscribedTopics.add(topic); 
                sendSubscription(topic, "subscribe"); 
                updateSubscribedList(); 
            }
        };
        document.getElementById('candleUnsubBtn').onclick = function() {
            const ticker = document.getElementById('candleInput').value;
            if (ticker) { 
                const topic = `5s-${ticker}`; 
                subscribedTopics.delete(topic); 
                sendSubscription(topic, "unsubscribe"); 
                updateSubscribedList(); 
            }
        };
        
        // --- History Fetch Event Listener (UPDATED) ---
        document.getElementById('historyBtn').onclick = async function() {
            const ticker = document.getElementById('historyInput').value;
            if (!ticker) { return; } // Should be impossible with a dropdown
            
            historyLog.innerHTML = ""; // Clear the log
            const el = document.createElement('div');
            el.textContent = `--- Fetching last 50 trades for ${ticker} ---`;
            appendToLog(historyLog, el);
            
            try {
                const response = await fetch(`/api/history?ticker=${ticker}&limit=50`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                const trades = await response.json();
                
                if (trades.length === 0) {
                    const el = document.createElement('div');
                    el.textContent = `--- No trades found for ${ticker} in DB ---`;
                    appendToLog(historyLog, el);
                    return;
                }
                
                trades.forEach(trade => {
                    const el = document.createElement('div');
                    el.classList.add('log-entry', 'trade');
                    const time = new Date(trade.timestamp).toLocaleString();
                    el.innerHTML = `
                        <span class="time">${time}</span>
                        <span class="ticker">${trade.ticker}</span>
                        <span class="price">$${trade.price.toFixed(2)}</span>
                        <span class="vol">(Vol: ${trade.volume})</span>
                    `;
                    appendToLog(historyLog, el);
                });

            } catch (err) {
                console.error("History fetch error:", err);
                const el = document.createElement('div');
                el.textContent = `--- Error fetching history: ${err.message} ---`;
                appendToLog(historyLog, el);
            }
        };

        // --- Start ---
        connect();
    </script>
</body>
</html>
